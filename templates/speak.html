<html>
<head>
    <title>Doppelganger Speaker</title>
    <link rel="icon" type="image/png" href="/static/favicon.ico">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/style.css" />
    <script type="text/javascript">
    function processForm() {
        var phrase = $("#message").val() || "";
        if (phrase.length == "") {
            return;
        }

        var obj = {
            "text": phrase,
            "voice":$("#speaker").val()
        };
        _submit(JSON.stringify(obj), '', 'text.speaker.command');
    }
    </script>
</head>
<body>
<form onsubmit="processForm(); return false;">
    <div>
        Message: <input id='message' type='text' name='message' placeholder='String' /> <br />
        Voice: <input id='speaker' type='text' name='speaker' placeholder='Speaker' />
    </div>
    <input type="submit" value="Submit" />
</form>

<div id="status"></div>
</body>
</html>
